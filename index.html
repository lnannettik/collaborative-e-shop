<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>collaborative-e-shop</title>
        <script src="./js/main.js" defer></script>
        <link rel="stylesheet" href="./css/main.css" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="boolean logo brand" />
            </div>
            <nav>
                <button class="button" id="carrello">
                    <span>Carrello</span>
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge" id="shoppingBadge">1</span>
                </button>
                <button class="button" id="lista-desideri">
                    <span>Lista Desideri</span>
                    <i class="fas fa-star"></i>
                    <span class="badge" id="wishBadge">1</span>
                </button>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="grid" id="product-container"></div>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
